<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="shopmobile.css">
        <link rel="stylesheet" media="screen and (min-width: 601px)" href="shop.css">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="colours.css">
        <script src="products.js"></script>
        <script src="checkout.js"></script>
        <title>E-Veg Shop</title>
      </head>
    <body>
      <div class="navbar-links">
        <ul>
          <li><a href="#"><span>Contact</span></a></li>
          <li><a href="#"><span>About</span></a></li>
          <li class="spacer">&nbsp;</li>
          <li class="welcome"><a>Welcome Test User</a></li>
          <li><a class="basket" href="checkout.html"><span>
            Checkout</span></a></li>
        </ul>
      </div>

      <div class="hero"><div class="title">E-Veg</div>

        <div class="navbar">
          <div class="toggle-wrapper">
          <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
          </div>
    
        </div>
      </div>
      
      <div class = "back-button">
        <button onclick="document.location='index.html'">Back to shopping</button>
      </div>
      
      <div class="row">        
        <!-- Left column for the customer details-->
        <div class="columns">
          <form class="customerDetails" action="payment.html">
            
            <h2> Your contact details</h2>
            <label for="firstName">First Name:</label><input type="text" name="firstName" value="First Name" disabled="true">
            <label for="lastName">Last Name:</label><input type="text" name="lastName" value="Last Name" disabled="true">
            <label for="emailAddress">Email Address:</label><input type="text" name="emailAddress" value="testuser@example.org" disabled="true">
            <label for="contactNumber">Contact number:</label><input type="text" name="contactNumber" value="Contact Number" disabled="true">
            <hr/> <!-- added horizontal line-->

            <h2> Your delivery addresss</h2>
            <label for="delAddressOne">Address Line 1:</label><input type="text" name="delAddressOne" value="1 Example Avenue, Example Town, EX4 7AL" disabled="true">
            <label for="delAddressTwo">Address Line 2 (if applicable):</label><input type="text" name="delAddressTwo" value="2 Example Avenue, Example Town, EX4 7AL" disabled="true">                
            <button>To Payment</button>
          </form>
        </div>   
        
        <!-- Right column for the basket-->
        <div class="columns">
          <h2>Basket Contents</h2>
          <table class="checkoutList">
          </table>
        </div>

      </div>
    
      <div class="about">
        <div>&copy; 2021 InterVeg Coventry Ltd.</div>
        <div>Fresh produce from the Midland's green countryside.</div>
      </div>

    
    </body> 
</html>
